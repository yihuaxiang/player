/* SOURCE: https://css-tricks.com/styling-cross-browser-compatible-range-inputs-css/ */

input[type='range'] {
	-webkit-appearance: none; /* Hides the slider so that custom slider can be made */
	width: 100%; /* Specific width is required for Firefox. */
	background: transparent; /* Otherwise white in Chrome */
}

input[type='range']::-webkit-slider-thumb {
	-webkit-appearance: none;
}

input[type='range']:focus {
	outline: none; /* Removes the blue border. You should probably do some kind of focus styling for accessibility reasons though. */
}

input[type='range']::-ms-track {
	width: 100%;
	cursor: pointer;

	/* Hides the slider so custom styles can be added */
	background: transparent;
	border-color: transparent;
	color: transparent;
}

/* Special styling for WebKit/Blink */
input[type='range']::-webkit-slider-thumb {
	-webkit-appearance: none;
	border: 1px solid #000000;
	height: 36px;
	width: 16px;
	border-radius: 3px;
	background: #ffffff;
	cursor: pointer;
	margin-top: -14px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
	box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d; /* Add cool effects to your sliders! */
}

/* All the same stuff for Firefox */
input[type='range']::-moz-range-thumb {
	box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
	border: 1px solid #000000;
	height: 36px;
	width: 16px;
	border-radius: 3px;
	background: #ffffff;
	cursor: pointer;
}

/* All the same stuff for IE */
input[type='range']::-ms-thumb {
	box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
	border: 1px solid #000000;
	height: 36px;
	width: 16px;
	border-radius: 3px;
	background: #ffffff;
	cursor: pointer;
}

input[type='range']::-webkit-slider-runnable-track {
	width: 100%;
	height: 8.4px;
	cursor: pointer;
	box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
	background: #3071a9;
	border-radius: 1.3px;
	border: 0.2px solid #010101;
}

input[type='range']:focus::-webkit-slider-runnable-track {
	background: #367ebd;
}

input[type='range']::-moz-range-track {
	width: 100%;
	height: 8.4px;
	cursor: pointer;
	box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
	background: #3071a9;
	border-radius: 1.3px;
	border: 0.2px solid #010101;
}

input[type='range']::-ms-track {
	width: 100%;
	height: 8.4px;
	cursor: pointer;
	background: transparent;
	border-color: transparent;
	border-width: 16px 0;
	color: transparent;
}
input[type='range']::-ms-fill-lower {
	background: #2a6495;
	border: 0.2px solid #010101;
	border-radius: 2.6px;
	box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
}
input[type='range']:focus::-ms-fill-lower {
	background: #3071a9;
}
input[type='range']::-ms-fill-upper {
	background: #3071a9;
	border: 0.2px solid #010101;
	border-radius: 2.6px;
	box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
}
input[type='range']:focus::-ms-fill-upper {
	background: #367ebd;
}

    <script type="text/javascript">
      function determineContentTypeByExtension(url) {
          // 定义图片和视频扩展名列表 (小写)
          var imageExtensions = ['jpeg', 'jpg', 'png', 'gif', 'bmp', 'webp', 'svg', 'tiff', 'ico'];
          var videoExtensions = ['mp4', 'webm', 'ogg', 'avi', 'wmv', 'mov', 'flv', 'mkv', 'm4v'];
      
          // 获取 URL 中的文件扩展名
          var parts = url.split('.');
          var extension = parts[parts.length - 1] || '';
          extension = extension.split(/\#|\?/)[0].toLowerCase();
      
          // 判断扩展名是否在图片扩展名列表中
          if (imageExtensions.indexOf(extension) !== -1) {
              return 'image';
          }
      
          // 判断扩展名是否在视频扩展名列表中
          if (videoExtensions.indexOf(extension) !== -1) {
              return 'video';
          }
      
          // 其他类型
          return 'other';
      }

      
      var videos = new URLSearchParams(location.search).get("video")
    var type = determineContentTypeByExtension(videos);

      if (type == 'image') {
        // document.querySelector('#img').src = videos;
        // 采用传统字符串拼接方法，确保兼容性
        var videoTag = '<img src="" id="' + videos + '" />';
        // 使用 document.write 输出视频标签
        document.write(videoTag);
      } else if (type == 'video') {
        // 采用传统字符串拼接方法，确保兼容性
        var videoTag = '<video controls src="' + videos + '" id="video" class="screen" autoplay></video>';
        // 使用 document.write 输出视频标签
        document.write(videoTag);
      } else {
        // TODO 点击直接下载这个 URL 的内容
      }
    </script>
